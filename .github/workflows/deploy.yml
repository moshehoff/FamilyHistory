name: Deploy to GitHub Pages

on:
  push:
    branches:
      - production  # Only deploy when pushing to production branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd site
          npm ci
      
      - name: Generate content with doit.py
        run: |
          cd scripts
          python doit.py ../data/tree.ged -o ../site/content/profiles
      
      - name: Build site with Quartz
        run: |
          cd site
          npx quartz build
      
      - name: Verify build output
        run: |
          if [ ! -d "site/public" ]; then
            echo "ERROR: Build failed - site/public directory not found!"
            exit 1
          fi
          echo "‚úÖ Build successful, site/public created"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "üöÄ Deployment complete!"
          echo "üåê Site URL: https://moshehoff.github.io/FamilyHistory/"

